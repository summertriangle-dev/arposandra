{% set roman = {1: "I", 2: "II", 3: "III", 4: "IV", 5: "V", 6: "VI", 7: "VII", 8: "VIII", 9: "IX", 10: "X"} %}

<div class="kars-stack gallery-card folded">
    <div class="spread-image-backing placeholder" 
        style="background:url({{ handler.static_url(f"images/placeholder_{member.group}.svg") }})">
        <svg viewBox="0 0 400 200">
            <defs>
                
            </defs>
            <image href="{{ handler.static_url(f"images/membersymbol/sy_{member.id}.svg") }}" 
                style="transform-origin: center;
                    transform:translate(-32px, -48px)" x="50%" y="50%" height="64" width="64" />
            <text id="numeral_{{ member.id }}" x="50%" y="50%" style="
                     transform: translateY(40px) scale(0.80, 1.0);
                     transform-origin: center;
                     font-size: 24px; font-family: serif; 
                     fill: rgba(255,255,255,0.8);
                     dominant-baseline: middle; text-anchor:middle;">
                {{ roman.get(member.id % 100, "XX") }}
            </text>
        </svg>
    </div>

    <div class="kars-stack-header text-muted">
        <i class="icon ion-ios-arrow-forward clickable t-expand-indicator invisible"></i>
        {% raw tlinject_static(member.name_romaji) %}: {{ _("SetRecord.Unreleased") }}
    </div>
</div>
