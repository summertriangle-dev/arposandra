<div class="kars-list-alternate">
    <div id="saint-inject-target" class="card-body kars-event-tracker"
        data-server-id="{{ server }}" 
        data-event-id="{{ event.id }}"
        data-range-start="{{ event.start_t.isoformat() }}Z"
        data-range-end="{{ event.end_t.isoformat() }}Z"
        data-event-type="{{ event.type }}">

        <p class="text-center">{{ _("Saint.WaitingForWebpack") }}</p>
    </div>

    <div class="card-body pt-0">
        <div class="position-relative" style="height:512px">
            <canvas id="saint-graph-target"></canvas>
        </div>
    </div>
</div>
